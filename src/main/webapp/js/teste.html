<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar novo Exame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <body class="vsc-initialized">
        <div class="card m-10">
            <div class="card-header">
                <h1>
                    Adicionar novo Exame
                </h1>
            </div>

            <div class="card-body">
                <form class="needs-validation" novalidate action="salvarExame" onsubmit="return validarForm()">

                    <div class="mb-3">
                        <label class="form-label">Paciente</label> 
                        <input type="text" name="exame.paciente" value="" id="paciente" class="form-control to-check">
                        <div class="invalid-feedback">
                            Favor preencher o nome do paciente.
                          </div>                    
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Exame</label>
                        <input type="text" name="exame.exame" value="" id="exame_exame" class="form-control to-check">
                        <div class="invalid-feedback">
                            Favor preencher o nome do exame.
                          </div>                    
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="text" maxlength="10" name="exame.dataExame" value="" id="data-exame" class="form-control to-check">
                        <div class="invalid-feedback">
                            A data deve ser maior que a data atual.
                          </div>                    
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observação / Resultado:</label>
                        <textarea name="exame.observacaoResultado" cols="30" rows="10" id="exame_observacaoResultado"
                            class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" id="salvar-exame">salvar</button>
                    <a class="btn btn-link" href="listarExame">Voltar</a>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </body>
</body>

</html>
